<html>
<head>
<script>
function val2()
{
var txs=document.getElementById("name");
var tx=txs.value;
var txt="";
if(tx=="")
{
txt="Enter name";
}
else if(tx.search(/^[A-Z]{5}\d{2,}$/)==0)
{
txt="Correct Pattern";
}
else
{
txt="Invalid";
}
document.getElementById("h").innerHTML= txt
}
</script>
</head>
<body>
<form>
<h1 id="he">Form</h1>
<input type="text" id="name" maxlength="8">
<input type="button" onclick="val2()" value="Sub">
</form>
<p id="h"></p>
</body>
</html>
