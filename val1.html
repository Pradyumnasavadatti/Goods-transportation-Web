<html>
<head>
<script type="text/javascript">
function validate()
{
var nms=document.getElementById("name");
var nm=nms.value;
var txt="";
if(nm=="")
txt="Enter name then proceed";
else if(nm.search(/^[A-Z]{2}$/)==0)
txt="correct pattern";
else
{
txt="Invalid pattern";
nm.focus();
nm.select();
return;
}
document.getElementById("name").innerHTML=txt;
}
</script>
</head>
<body>
<form>
<label>Name</label>
<input type="text" id="name" maxlength="10" autocomplete autofocus>
<input type="submit" onclick="validate()">
</form>
<p id="demo"></p>
</body>
</html>
